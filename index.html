<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="weather.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <input type="text" class="city-input" placeholder="Search">
      <div class="Search-icon" onclick="search()">
        <img src="Assets\search.png" alt="Search icon">
      </div>
    </div>
    <div class="cloud-icon">
      <img src="" alt="" id="weatherIcon">
    </div>
    <div class="temperature" id="temperature">
      
    </div>
    <div class="location" id="location">
      
    </div>
    <div class="data-container">
      <div class="elements">
        <img src="Assets\humidity.png" alt="humidity">
        <div class="data">
          <div class="humidity-percent" id="humidity">
            Humidity
          </div>
          <div class="text">Humidity</div>
        </div>
      </div>
      <div class="elements">
        <img src="Assets\wind.png" alt="">
        <div class="data">
          <div class="wind-speed" id="windSpeed">
            Speed
          </div>
          <div class="text">Wind-speed</div>
        </div>
      </div>
    </div>
  </div>

  <script src="weather.js" defer></script>
</body>
</html>
